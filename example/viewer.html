<!DOCTYPE html>
<html>
	<head>
		<title>Drag and Drop GLTF Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: #111;
			}

			#drop-zone {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				font-family: 'Courier New', Courier, monospace;
				color: white;
				font-size: 24px;
				box-sizing: border-box;
				border: 12px solid transparent;
				transition: border-color 0.2s, opacity 0.2s;
				opacity: 0.2;
			}

			#drop-zone.hidden {
				display: none;
			}

			#drop-zone.drag-over {
				border-color: white;
				opacity: 1;
			}

			#hub-link {
				position: fixed;
				top: 12px;
				right: 12px;
				left: auto;
				z-index: 10000;
				font-size: 13px;
				font-family: system-ui, sans-serif;
			}
			#hub-link a {
				color: #111;
				text-decoration: none;
				background: rgba(255,255,255,0.9);
				padding: 6px 10px;
				border-radius: 6px;
			}
			#hub-link a:hover { background: #fff; }
		</style>

	</head>
	<body>
		<nav id="hub-link"><a href="hub.html">‚Üê All examples</a></nav>
		<div id="drop-zone">Drop GLTF/GLB file here</div>
		<script src="./viewer.js" type="module"></script>
	</body>
</html>
