<html>
	<head>
		<title>Camera Depth of Field</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23111'/></svg>">

		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: #111;
			}

			#model-info {
				position: absolute;
				bottom: 0;
				left: 0;
				font-family: 'Courier New', Courier, monospace;
				color: white;
				pointer-events: none;
			}

			#samples, #credits, #instructions {

				opacity: 0.75;
				background-color: rgba( 0.0, 0.0, 0.0, 0.5 );
				padding: 5px;
				display: inline-block;

			}

			#loading {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				color: white;
				font-family: 'Courier New', Courier, monospace;
			}

			#description {
				position: absolute;
				top: 0;
				width: 100%;
				color: white;
				font-family: monospace;
				text-align: center;
				padding: 5px 0;
				pointer-events: none;
			}

			#hub-link {
				position: fixed;
				top: 12px;
				right: 12px;
				left: auto;
				z-index: 10000;
				font-size: 13px;
				font-family: system-ui, sans-serif;
			}
			#hub-link a {
				color: #111;
				text-decoration: none;
				background: rgba(255,255,255,0.9);
				padding: 6px 10px;
				border-radius: 6px;
			}
			#hub-link a:hover { background: #fff; }
		</style>

	</head>
	<body>
		<nav id="hub-link"><a href="hub.html">‚Üê All examples</a></nav>
		<script src="./depthOfField.js" type="module"></script>
	</body>
</html>
