<!DOCTYPE html>
<html>
	<head>
		<title>PBR Path Tracing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23111'/></svg>">

		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: #111;
			}

			.checkerboard {
				background-image:
					linear-gradient(45deg, #222 25%, transparent 25%),
					linear-gradient(-45deg, #222 25%, transparent 25%),
					linear-gradient(45deg, transparent 75%, #222 75%),
					linear-gradient(-45deg, transparent 75%, #222 75%);
				background-size: 20px 20px;
				background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
			}

			/* Highlight Render Image button in lil-gui */
			.lil-gui .render-image-button button,
			.lil-gui .render-image-btn {
				background: linear-gradient(135deg, #4a9eff, #5ba8ff) !important;
				color: #fff !important;
				font-weight: 600 !important;
				box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4) !important;
				border: none !important;
				transition: all 0.2s !important;
			}

			.lil-gui .render-image-button button:hover,
			.lil-gui .render-image-btn:hover {
				background: linear-gradient(135deg, #6bb3ff, #7bc0ff) !important;
				box-shadow: 0 6px 16px rgba(74, 158, 255, 0.6) !important;
				transform: translateY(-1px) !important;
			}

			.lil-gui .render-image-button button:active,
			.lil-gui .render-image-btn:active {
				transform: translateY(0) !important;
				box-shadow: 0 2px 8px rgba(74, 158, 255, 0.5) !important;
			}
			/* Lock Scene control â€“ always visible at top of GUI */
		.lil-gui .lock-scene-controller {
			border-left: 3px solid #ff8c00 !important;
			transition: background 0.2s, border-color 0.2s;
		}
		.lil-gui .lock-scene-controller:hover {
			background: rgba(255, 140, 0, 0.1) !important;
		}
		.lil-gui .lock-scene-controller.locked-active {
			background: rgba(255, 60, 60, 0.25) !important;
			border-left: 3px solid #ff3c3c !important;
		}
		.lil-gui .lock-scene-controller.locked-active .name {
			color: #ff6b6b !important;
			font-weight: 700 !important;
			letter-spacing: 0.5px;
		}

		</style>

	</head>
	<body>
		<script src="./index.js" type="module" defer></script>
	</body>
</html>
