<html>
	<head>
		<title>Model Viewer Fidelity Tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: #111;
			}

			.checkerboard {
				background-image:
					linear-gradient(45deg, #222 25%, transparent 25%),
					linear-gradient(-45deg, #222 25%, transparent 25%),
					linear-gradient(45deg, transparent 75%, #222 75%),
					linear-gradient(-45deg, transparent 75%, #222 75%);
				background-size: 20px 20px;
				background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
			}

			#container {
				margin: auto;
				position: relative;
				display: flex;
				flex-direction: row-reverse;
			}

			#container img {
				position: absolute;
    			width: 100%;
    			height: 100%;
				pointer-events: none;
			}

			body {
				display: flex;
			}

			#hub-link {
				position: fixed;
				top: 12px;
				right: 12px;
				left: auto;
				z-index: 10000;
				font-size: 13px;
				font-family: system-ui, sans-serif;
			}
			#hub-link a {
				color: #111;
				text-decoration: none;
				background: rgba(255,255,255,0.9);
				padding: 6px 10px;
				border-radius: 6px;
			}
			#hub-link a:hover { background: #fff; }
		</style>

	</head>
	<body>
		<nav id="hub-link"><a href="hub.html">‚Üê All examples</a></nav>
		<div id="container">
			<img/>
		</div>
		<script src="./viewerTest.js" type="module"></script>
	</body>
</html>
